<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <section class="calculator-grid">
        <section class="output">
            <div class="previous-operation"></div>
            <div class="current-operation"></div>

        </section>
        <section class="buttons">
            <button type="button" class="span-two" id="all-clear" value="AC">AC</button>
            <button type="button" value="del">DEL</button>
            <button type="button" value="/">&#247;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="*">&times;</button>
           

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            button type="button" value="+">&plus;</button>
          

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+">&minus;;</button>
            <

            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
            <button type="button" class="span-two" id="equals" value="=">&equals;</button>

            

        </section>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
